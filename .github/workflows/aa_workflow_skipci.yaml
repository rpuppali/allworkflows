name : aa_workflow5_running on different shells 

on: [push]
# by default it runs on shell mentioned for all jobs
defaults:
  run: 
    shell: bash

jobs:
  display_linux_info:
    runs-on: ubuntu-latest
    steps:
      - name: Display working directory and list files
        run: |
          pwd
          ls -al
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
  display_windows_info:
    runs-on: windows-latest
  defaults:
      run:
        shell: pwsh
    steps:
      - name: Display working directory and list files
        run: |
          Get-Location
          dir
          echo $env:GITHUB_SHA
          echo $env:GITHUB_REPOSITORY
          echo $env:GITHUB_WORKSPACE

  