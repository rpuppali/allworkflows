name: expression and contexts
# string comparison
on: [push]

jobs:
  ExpressionsContexts:
    runs-on: ubuntu-latest
    steps:
      - name: Expressions
        id: Expressions
        run: |
          echo ${{ 1 }}
          echo ${{ 'This is a string' }}
          echo ${{null}}
          echo ${{true}}
          echo ${{false}}
          echo ${{true && false}}
          echo ${{ true || (false && true)}}
          echo ${{ 2 == 2}}
          echo ${{ 1 > 2}}
          echo ${{ 'name'== 'name'}}
          echo ${{ 'Name'== 'name'}}
      